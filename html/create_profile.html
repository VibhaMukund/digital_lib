<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create Profile</title>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
   <link rel="stylesheet" href="../styles/style.css">

</head>
<body>
    <div class="profile">
        <div class="profilecard">
            <div class="row">
                <div class="col-md-25">
                    <form action="../scripts/create_profile.php" method="post" id="CreateProfile" class="profileform">
                        <header><h1>Create You Profile</h1></header>
                        <div class="form-group">
                            <label for="firstname">FirstName:</label><br>
                                    <i class="fas fa-user"></i>
                                    <input class="myInput" type="text" name="firstname" placeholder="First Name" id="firstname" required><br><br>
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Lastname:</label><br>
                                    <i class="fas fa-envelope"></i>
                                    <input class="myInput" placeholder="Last Name" name="lastname" type="text" id="lastname"
                                        required><br><br>
                                </div>

                                <div class="form-group">
                                    <label for="age">Age:</label><br>
                                    <i class="fas fa-lock"></i>
                                    <input class="myInput" type="number" id="age" name="age" placeholder="Age"
                                        required><br><br>
                                </div>

                                <div class="form-group">
                                    <label for="mobile">Mobile No:</label><br>
                                    <i class="fas fa-lock"></i>
                                    <input class="myInput" type="number" id="mobile" name="mobile" placeholder="Mob No"
                                        required><br><br>
                                </div>


                                <div class="form-group">
                                    <label for="date">Date Of Birth:</label><br>
                                    <i class="fas fa-lock"></i>
                                    <input class="myInput" type="date" id="date" name="date" placeholder="DOB"
                                        required><br><br>
                                </div>

                                <div class="form-group">
                                    <label for="pic">Profile Pic:</label><br>
                                    <i class="fas fa-lock"></i>
                                    <input class="myInput" type="file" id="pic" name="pic" accept="image/jpg, image/jpeg, image/png"
                                        required><br><br>
                                </div>

                                <div class="form-group">
                                    <label for="address">Address:</label><br>
                                    <input class="myInput" type="textarea" id="address" name="address" placeholder="Address">

                                    <br><br>
                                </div>
                                
                                <input type="submit" name="submit" id="registerSubmitButton" class="butt"
                                    value="CREATE PROFILE"> 
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
